<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <link rel="icon" href="/7123945_logo_pay_google_gpay_icon.png" sizes="256X256">
    <link rel="stylesheet" href="./payment.css">
</head>
<body>
    <iframe src="header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    <div class="header">
        <div class="container-fluid mt-2 ms-3 me-3">
            <div class="row-cols-1">
                <div class="col-11 box">
                    <div class="input-group p-2">
                        <img src="./logo.png" alt="" class="m-2 text-dark" height="25">
                        <input type="text" placeholder="Pay friends and merchant" class="w-75 col-11">
                    </div>
                </div>
            </div>
        </div>  
    </div> 
    <div class="container-fluid mt-3 p-0">
        <div class="card text-center border-0">
            <img class="card-img gif" src="./account.gif" alt="image is not available">
            <div class="card-body card-img-overlay">
                <div class="card-text">
                    <div class="fs-2">Start with your Bank</div>
                    <p>Send and receive money securely</p>
                    <a href="bank.html" target="_blank"><div class="btn btn-primary rounded-4 w-25 p-1">Activate your bank</div></a>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container-fluid d-flex justify-content-between">
            <div class="float-start border border-0 w-25 p-2 m-3">
                <div class="text-center p-2">
                    <img src="https://img.icons8.com/external-smashingstocks-glyph-smashing-stocks/66/null/external-contacts-user-interface-smashingstocks-glyph-smashing-stocks.png"/>
                    <div class="">Pay Contacts</div>
                </div>    
            </div>
            <div class="float-start border border-0 w-25 p-2 m-3">
                <div class="text-center p-2">
                    <a href="./bank.html" target="_blank"><img src="https://img.icons8.com/pastel-glyph/64/null/bank-building--v2.png"/></a>
                    <div class="">Bank Tranfer</div>
                </div>    
            </div>
            <div class="float-start border border-0 w-25 p-2 m-3">
                <div class="text-center p-2">
                    <a target="_blank" href=""><img src="https://img.icons8.com/external-soft-fill-juicy-fish/60/null/external-pay-money-management-soft-fill-soft-fill-juicy-fish-2.png"/></a>
                    <div class="">Pay Bills</div>
                </div>    
            </div>
            <div class="float-start border border-0 w-25 p-2 m-3">
                <div class="text-center p-2">
                    <img src="https://img.icons8.com/external-royyan-wijaya-detailed-outline-royyan-wijaya/60/null/external-phone-communication-royyan-wijaya-detailed-outline-royyan-wijaya.png"/>
                    <div class="">Pay Phone Number</div>            
                </div>    
            </div>
        </div>         
    </div>
    <div class="container-fluid float-start">
        <div class="people m-3">
            <span class="fs-5 fw-bolder w-100  text-center p-2 rounded-5 d-inline-block text-bg-success">People</span>
        </div>
        <div class="float-start border border-0 p-4 w-10 m-1">
            <div class="text-center">
                <div class="border text-bg-danger d-flex justify-content-center align-items-center fs-2 m-1 rounded-circle" style="width:100px;height:100px">S</div>     
                <div class="">Sumit Vishwakarma</div>
            </div>
        </div>
        <div class="float-start border border-0 p-4 w-10 m-1">
            <div class="text-center">
                <div class="border text-bg-primary d-flex justify-content-center align-items-center fs-2 m-1 rounded-circle" style="width:100px;height:100px">S</div>     
                <div class="">Sumit Vishwakarma</div>
            </div>
        </div>
    </div>
    <div class="container-fluid float-start">
            <div class="transaction p-3 me-5 float-start w-100">
                <div class="row">
                    <div class="col-1 float-start d-flex justify-content-center align-items-center">
                        <img width ="25" src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/null/external-history-instagram-flatart-icons-outline-flatarticons.png"/>
                    </div>
                    <div class="col-10 float-start fw-bolder fs-5 text-center">
                        Show transaction history
                    </div>
                    <div class="col-1 float-start">
                        <img src="https://img.icons8.com/external-kmg-design-glyph-kmg-design/32/null/external-right-arrow-arrows-kmg-design-glyph-kmg-design.png"/>
                    </div>
                </div>     
            </div>
            <div class="transaction p-3 me-5 float-start w-100" data-bs-target="#modal" data-bs-toggle="modal">
                <div class="row">
                    <div class="col-1 float-start d-flex justify-content-center align-items-center">
                        <img src="https://img.icons8.com/external-smashingstocks-glyph-smashing-stocks/32/null/external-bank-web-smashingstocks-glyph-smashing-stocks.png"/>
                    </div>
                    <div class="col-10 float-start fw-bolder fs-5 text-center">
                        Check Balance
                    </div>
                    <div class="col-1 float-start">
                        <img src="https://img.icons8.com/external-kmg-design-glyph-kmg-design/32/null/external-right-arrow-arrows-kmg-design-glyph-kmg-design.png"/>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="border border-2 border-danger">
                                <div class="balance p-3 me-5 w-100 border border-bottom-1" data-bs-target="#modal" data-bs-toggle="modal">
                                    <div class="row">
                                        <div class="col-1 float-start d-flex justify-content-center align-items-center">
                                            <img src="https://img.icons8.com/external-smashingstocks-glyph-smashing-stocks/32/null/external-bank-web-smashingstocks-glyph-smashing-stocks.png"/>
                                        </div>
                                        <div class="col-10 float-start fw-bolder fs-5 text-center">
                                            Bank Account Balance
                                        </div>
                                        <div class="col-1 float-start">
                                            <img src="https://img.icons8.com/external-kmg-design-glyph-kmg-design/20/null/external-right-arrow-arrows-kmg-design-glyph-kmg-design.png"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="balance p-3 me-5 w-100" data-bs-target="#modal" data-bs-toggle="modal">
                                    <div class="row">
                                        <div class="col-1 float-start d-flex justify-content-center align-items-center">
                                            <img src="https://img.icons8.com/color/24/null/wallet--v1.png"/>
                                        </div>
                                        <div class="col-10 float-start fw-bolder fs-5 text-center">
                                            Wallet Balance
                                        </div>
                                        <div class="col-1 float-start">
                                            <img src="https://img.icons8.com/external-kmg-design-glyph-kmg-design/20/null/external-right-arrow-arrows-kmg-design-glyph-kmg-design.png"/>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script>
        const obj = document.querySelector("input");
        let count = 0;
        setInterval(()=>{
            if(count==0){
                obj.setAttribute("placeholder","Pay by name or phone number")
                count++;
            }
            else{
                obj.setAttribute("placeholder","Pay friends and merchant")
                count=0;
            }
        },2000)
    </script>
</body>
</html>
