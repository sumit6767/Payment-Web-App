<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <link rel="icon" href="/7123945_logo_pay_google_gpay_icon.png" sizes="256X256">
    <link rel="stylesheet" href="./">
    <style media="screen">
        #submit{
            background-color: lightgray;
        }
        #submit:hover{
            background-image: linear-gradient(rgb(242, 123, 121),yellow);
            color:whitesmoke;
        }
    </style>
</head>
<body>
    <iframe src="header.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>
    <div class="container-fluid mt-3">
        <div class="col fs-4 mb-4 fw-medium">
            Enter recipient details
        </div>

        <form action="" method="post" class="recep">
            <div class="form-floating ms-0 m-2">
                <input type="number" placeholder="Enter account number" id="account" class="form-control" required>
                <label for="account">Enter account number</label>
            </div>
            <div class="input-group ms-0 m-2 account">
                <div class="form-floating">
                    <input type="password" placeholder="Enter account number" id="confirmaccount" class="form-control" required>
                    <label for="confirmaccount">Re-enter account number</label>
                </div>
                <span class="eye border border-1" style="cursor:pointer;"><img src="eye1.gif" alt="" width="50"></span>
            </div>
            <div class="form-floating ms-0 m-2">
                <input type="text" placeholder="Enter account number" id="ifsc" class="form-control" required>
                <label for="ifsc">IFSC</label>
            </div>
            <div class="form-floating ms-0 m-2">
                <input type="text" placeholder="Enter account number" id="name" class="form-control" required>
                <label for="name">Recipient Name</label>
            </div>
            <button class="form-control rounded-5 fw-bolder fs-5" id="submit">Submit</button>
        </form>
        <div class="mt-2">
            <p class="text-center fs-6 text-dark-emphasis">This information will be securely saved as per Google Pay Terms of Service and Privacy Policy.</p>
        </div>
        <div class="col m-3 ms-0">
            <h4>Recent Bank Transfers</h4>
            <div class="float-start">
                <div class="border border-2 float-start">Hame</div>
                <div class="border border-2 float-start">ham</div>
                <div class="border border-2 float-start">s</div>
                <div class="border border-2 float-start">a</div>
                <div class="border border-2 float-start">m</div>
            </div>
        </div>
    </div>
    <script>
        const obj = document.querySelector(".recep");
        const first = document.querySelector("#account");
        const second = document.querySelector("#confirmaccount");
        obj.addEventListener("submit",(e)=>{
            if(second.nextElementSibling.innerText === "Enter correct bank account number !"){
                    second.nextElementSibling.remove()
                    obj.children[1].classList.remove("border")
                    obj.children[1].classList.remove("border-danger")
                    obj.children[1].classList.remove("rounded-2");
                }
            if(first.value != second.value){
                e.preventDefault();
                const feedback = document.createElement("div");
                obj.children[1].classList.add("border");
                obj.children[1].classList.add("border-danger")
                obj.children[1].classList.add("rounded-2")
                setTimeout(()=>{
                feedback.innerHTML = `<p class="text-danger p-1 fw-medium fade show">Enter correct bank account number !</p>`
                second.insertAdjacentElement("afterend",feedback);
                },500)
            }
            else{
               
            }
            
        })

        const eye = document.querySelector(".eye");
        let i = 0;
        eye.addEventListener("click",(e)=>{
            if(i === 0){
                second.setAttribute("type","text");
                e.currentTarget.children[0].setAttribute("src","eye2.gif")
                e.currentTarget.children[0].setAttribute("width","55")
                i++;
            }
            else{
                second.setAttribute("type","password");
                e.currentTarget.children[0].setAttribute("src","eye1.gif")
                e.currentTarget.children[0].setAttribute("width","50")
                i=0;
            }
        })
    </script>
</body>
</html>
